<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style>
	body
    {
    background-image: url('https://pic.netbian.com/uploads/allimg/200518/212939-1589808579eb17.jpg')
    }
	</style>

    <title>搜索引擎</title>
  </head>

  <body class='m-5'>
    <h1 style="text-align:center;color:#FF7F50;font-size:60px;font-family:KaiTi">搜索引擎</h1>
    <p style='text-align:center'><a href="http://www.baidu.com"><img alt="图片未显示" src="https://www.baidu.com/img/flexible/logo/pc/result.png"></a></p>
    <form style='text-align:center' action='https://www.baidu.com/s' method='get'>
			<input type="text" placeholder="请输入关键词" class="form-control" name="wd">
			<input type="submit" class="btn btn-primary" value="百度搜索">
		</form>
	<p style='text-align:center'><a href="http://www.google.com"><img alt="图片未显示" src="https://www.google.com.hk/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"></a></p>
	<form style='text-align:center' action='https://www.google.com/search' method='get'>
	        <input type='text' placeholder="请输入关键词" class="form-control" name='q'>
	        <input type='submit' class="btn btn-primary" value='谷歌搜索'>
	    </form>
  </body>
 </html>
